<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Florian Heidenreich">
    <meta name="description" content="Runs Espresso heuristic logic minimizer in your browser">

    <meta property="og:title" content="Espresso Logic Minimizer">
    <meta property="og:site_name" content="Espresso Logic Minimizer">
    <meta property="og:url" content="https://nudelerde.github.io/Espresso-Wasm-Web/">
    <meta property="og:description" content="Runs Espresso heuristic logic minimizer in your browser">
    <meta property="og:type" content="website">

    <title>Espresso on Web</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Espresso Logic Minimizer</h1>
        </div>


        <div class="grid_container">
            <div class="inputLabel">
                <label for="input"><b>Input</b></label>
            </div>
            <div class="outputLabel">
                <label for="output"><b>Output</b></label>
            </div>
            <div class="inputL">
                <textarea id="input"></textarea>
            </div>
            <div class="outputR">
                <textarea id="output" readonly></textarea>
            </div>
            <div class="argsLabel">
                <label for="args"><b>Arguments</b></label>
            </div>
            <div></div>
            <div class="argsL">
                <input id="args" type="text">
            </div>
            <div class="buttonR">
                <button id="espresso_run"><b>Run Espresso</b></button>

                <div>
                    <input type="checkbox" id="use_web_worker">
                    <label for="use_web_worker">Use Web Worker (Experimental)</label>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Source Code on <a href="https://github.com/NudelErde/Espresso-Wasm-Web" rel=noopener>Github</a></p>
    </footer>

    <script src="./bundle.js" async defer></script>
</body>

</html>
